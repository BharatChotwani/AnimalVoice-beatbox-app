<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animals voice</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Animal BeatBox App</h1>
            <p>Listen then create your own Animal beat</p>
        </header>

        <div id="voice-box">
            <section class='rows row1'>
                <!--1-->
                <div class="beats ani-beats1">
                    <h2>Cow</h2>
                    <audio class='sound'  src="sounds/cows.mp3" width='500px'></audio>
                    <img src="images/cow.jpg" alt="Cow image">
                </div>
                <!--2-->
                <div class="beats ani-beats1">
                    <h2>Cat</h2>
                    <audio class='sound' src="sounds/cat.mp3"></audio>
                    <img src="images/cat.jpg" alt="Cat image">
                </div>
                <!--3-->
                <div class="beats ani-beats1">
                    <h2>Parrot</h2>
                    <audio class='sound' src="sounds/Parrot.mp3"></audio>
                    <img src="images/parrot.jpg" alt="Parrot image">
                </div>
                <!--4-->
                <div class="beats ani-beats1">
                    <h2>Duck</h2>
                    <audio class='sound' src="sounds/duck.mp3"></audio>
                    <img src="images/duck.jpg" alt="Duck image">
                </div>
                <!--5-->
                <div class="beats ani-beats1">
                    <h2>Horse</h2>
                    <audio class='sound' src="sounds/horse.mp3"></audio>
                    <img src="images/horse.jpg" alt="horse image">
                </div>
                <!--6-->
                <div class="beats ani-beats1">
                    <h2>Pig</h2>
                    <audio class='sound' src="sounds/pigs.mp3"></audio>
                    <img src="images/pigs.jpg" alt="Pig image">
                </div>
                <!--7-->
                <div class="beats ani-beats1">
                    <h2>Sheep</h2>
                    <audio class='sound' src="sounds/sheeps.mp3"></audio>
                    <img src="images/sheep.jpg" alt="Sheep image">
                </div>
                <!--8-->
                <div class="beats ani-beats1">
                    <h2>Chicken</h2>
                    <audio class='sound' src="sounds/chicken.mp3"></audio>
                    <img src="images/chicken.jpg" alt="Chicken image">
                </div>
                <!--9-->
                <div class="beats ani-beats1">
                    <h2>Roster</h2>
                    <audio class='sound' src="sounds/roster.mp3"></audio>
                    <img src="images/roster.jpg" alt="Roster image">
                </div>
                <!--10-->
                <div class="beats ani-beats1">
                    <h2>Goat</h2>
                    <audio class='sound' src="sounds/goats.mp3"></audio>
                    <img src="images/goats.jpg" alt="Goat image">
                </div>
            </section>
        </div>
    </div>

    <script src="sounds.js"></script>
</body>
</html>
